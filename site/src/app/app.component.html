  DeveloperSwag
  <br />
  <div class="site-subtitle">
    Curated list of swag opportunites for developers. Crowdsourced, by developers, for developers. üéÅ

    <a style="font-size: 0.8em" href="https://www.github.com/preethamvishy/dev-swag" target="_blank">Contribute</a>
    <br />
    <span style="font-size: 0.5em">Made with ‚ù§Ô∏è by <a href="https://www.github.com/preethamvishy" target="_blank">Preetham</a>.</span>
  </div>
</div>
<div class="centered">
  <section class="cards">
    <article class="card" *ngFor="let item of swagItems">
      <div class="column">
        <div class="title">
          {{item.name}}
        </div>
        <img [src]="item.image">
        <div class="card-content">
          <div>
            <p [innerHTML]="item.description" class="desc">
          </div>
          <a [href]="item.reference" class="reference" target="_blank">
            Check it out >
          </a>
        </div>
        <div class="footer">
          <div class="label1 noselect" (click)="upvote(item.name)">
            <span>{{stats[item.name].upvotes}}</span>
            <br />
            <span class="sublabel">
              Upvotes
            </span>
          </div>
          <div class="label2 noselect">
            <span>{{item.difficulty}}</span>
            <br />
            <span class="sublabel">
              Difficulty
            </span>
          </div>
          <div class="label3 noselect" (click)="receive(item.name)">
            <span>{{stats[item.name].received}}</span>
            <br />
            <span class="sublabel">
              Received
            </span>
          </div>
        </div>
      </div>
    </article>
  </section>
</div>
